<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock title %}</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f8ff;
    }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          {% if user.is_authenticated %}
            <a class="navbar-brand ms-5 fw-bold fs-5" href="{% url "dashboard" %}">UserHub</a>
          {% else %}
             <a class="navbar-brand ms-5 fw-bold fs-5" href="{% url "home" %}">UserHub</a>
          {% endif %}
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">


              {% if user.is_authenticated %}
              
                  <form action="{% url "logout" %}" method='post'>
                    {% csrf_token %}
                    <button type='submit' class="btn btn-outline text-white fw-bold">Logout</button>
                  </form>
                
              {% else %}
                <li class="nav-item">
                  <a class="nav-link active fw-bold" aria-current="page" href="{% url "login" %}">Login</a>
                </li>
                <li class="nav-item mr-5">
                  <a class="nav-link active fw-bold" aria-current="page" href="{% url "signup" %}">Signup</a>
                </li>
              {% endif %}
          
            </ul>
            
          </div>
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
